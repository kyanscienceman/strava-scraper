<html>
    <head>
        <title>Results</title>
    </head>
    <body>
        {% if error %}
        <h1> Sorry you did something wrong??</h1>
        {% else %}
        <h1>Average Marathon Time</h1>
        <p>
            Runners in your cohort:
            <br>

            {% if age %}
            Age: {{ age }}
            <br>
            {% endif %}

            {% if sex %}
            Sex: {{ sex }}
            <br>
            {% endif %}

            had average marathon times of {{ avg_time }}.
        </p>
        {% endif %}
    </body>
</html>
